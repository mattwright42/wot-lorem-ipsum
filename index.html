<html>
  <head>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./public/WoT-favicon.svg"
    />
    <link rel="stylesheet" href="./public/styles.css" text="text/css" />

    <link
      href="https://fonts.googleapis.com/css?family=EB+Garamond"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./public/Dragon.svg" alt="The Dragon" />
    <h1 class="title">Wheel of Time Ipsum</h1>

    <p class="description">"Let the ipsum ride again on the winds of time."</p>

    <form action="/" method="POST">
      <p class="description">
        Select the number of paragraphs you wish to generate.
      </p>
      <input type="number" class="paragraph-number" name="numberOfParagraphs" />
      <input type="submit" value="Generate" class="generate-button" />
    </form>

    <div class="generated-text">
      <div class="placeholder-div"></div>
    </div>
    <img src="./public/Wheel.svg" alt="The Wheel of Time" />
  </body>
</html>
